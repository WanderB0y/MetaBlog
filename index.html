<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <header class="header">
      <div class="header__icon--container">
        <img src="./images/metablog--favicon.svg" alt="favicon" />

        <img src="./images/metablog--icon--black.svg" alt="icon" />
      </div>
      <nav>
        <ul class="header__nav--group">
          <li><a class="nigga" href="#">Home</a></li>

      <div class="header__left--group">

          <form
            class="header__search--container border-small"
            method="get"
            action="/search"

            <input type="search" name="search-text" placeholder="Search" />
            <button class="flex-center">
              <img src="./images/search.svg" atl="search icon" />

          </form>
        </search>
        <button class="header__hamburger flex-center">
          <img src="./images/menu--icon.svg" alt="hamburger" />
        </button>
      </div>
    </header>
